<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso Materializecss</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body background="src/beer2.jpg">
	<header>
		<nav>
			<div class="orange nav-wrapper">
				<div class="row">
					<div class="navSearch col s7 m7 l7">
						<nav class="orange darken-2">
							<div class="nav-wrapper">
								<form>
									<div class="input-field">
										<input id="searchwords" type="search" required placeholder="Search...">
										<label class="label-icon" for="search" id="word"></label>
									</div>
								</form>
							</div>
						</nav>
					</div>
					<ul class="right">
						<li><a href="index.html"><i class="material-icons right">home</i>Inicio</a></li>
				</div>
			</div>
		</nav>
	</header>
	<section id="principal" class="section">
		<div class="container">
			<div class = "row hide-on-large-only">
				<div class="col s12 m6 push-m3">
					<div class="card orange">
						<img class="responsive-img" src="src/avatar.jpg">
						<div class="card-content black-text">
							<span class="card-title">Alfredo Martín de la Sierra Pinke</span>
							<p>Imagina una breve descripción sobre mí</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col l4 m6 s12">
					<div class="card hoverable pink darken-4">
						<img class="responsive-img " src="src/curr2.jpg">

							<span class="card-title">Curriculum</span>
						</div>
					</div>
					<div class="card hoverable pink darken-1">
						<img class="responsive-img" src="src/future2.jpg">

							<span class="card-title">Futuro</span>
						</div>
					</div>
				</div>
				<div class="col l4 m6 s12 hide-on-med-and-down">
					<div class="card orange">
						<img class="responsive-img" src="src/avatar.jpg">
						<div class="card-content black-text">
							<span class="card-title">Alfredo Martín de la Sierra Pinke</span>
							<p>Imagina una breve descripción sobre mí</p>
						</div>
					</div>
				</div>
				<div class="col l4 m6 s12">
					<div class="card hoverable pink darken-4">
						<img class="responsive-img" src="src/proy2.jpg">
						<div class="card-content white-text">
							<span class="card-title">Proyectos</span>
						</div>
					</div>
					<div class="card hoverable pink darken-1">
						<img class="responsive-img" src="src/ocio.jpg">
						<div class="card-content white-text">
							<span class="card-title">Ocio</span>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</section>
	<footer class="page-footer orange darken-3">
		<div class="container">
			<div class="row">
				<div class="col l4 m6 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a id="linkText" href="https://t.me/tuuser" onmouseover="highlight(this)" onmouseout="conceal(this)"><i class="fab fa-telegram-plane"></i> Telegram</a></li>
						<li><a id="linkText" href="https://github.com/LordMascachapas" onmouseover="highlight(this)" onmouseout="conceal(this)"><i class="fab fa-github"></i> Github</a></li>
						<li><a id="linkText" href="https://twitter.com/alfredm3007" onmouseover="highlight(this)" onmouseout="conceal(this)"><i class="fab fa-twitter"></i> Twitter</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				<a class="grey-text text-lighten-4 right"></a>
			</div>
		</div>
	</footer>
	<a id="scrollButton" onclick="topFunction()">
		<div id="mouse-scroll">
			<div>
				<span class="down-arrow-1"></span>
				<span class="down-arrow-2"></span>
				<span class="down-arrow-3"></span>
			</div>
			<div class="mouse">
				<div class="mouse-in"></div>
			</div>
		</div>
	</a>
	<script src="js/jquery.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/scrollButton.js">
	</script>
	<script src="js/linkText.js"></script>
	<script src="js/hilitor.js"></script>
